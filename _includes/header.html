          <div class="hamburger">
            <div></div>
          </div>
          <nav class="main-nav" aria-label="Main menu">
            <div class="main-nav__box">
              <ul class="nav__list list-reset">
                  {% for item in site.data.menu %}
                  <li class="nav__item">
                    <a href="{{ site.url }}{{ item.url }}" class="nav__link {% if item.url == page.url %}active-link{% endif %}">{{ item.title }}</a>
                  </li>
                  {% endfor %}
              </ul>
            </div>
            <div class="nav-button">
              <div class="nav-search-button">
                <i class="search-button__icon fa-solid fa-magnifying-glass"></i>
                <span class="search-button__text">Search</span>
              </div>
                <a target="_blank" href="{{ site.url }}/contact" class="nav-cta-button button">Get in touch</a>
