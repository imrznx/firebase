<section class="section projects">
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h2 class="section__title">Works</h2>
            </div>
        </div>
    </div>
    <div class="projects__inner">
        {% for post in site.posts limit:3 %}
        <article class="project">
            <div class="project__content">
                <div class="project__info">
                    <div class="container">
                        <div class="row">
                            <div class="project__info__left col col-6 col-d-12">
                                <div class="project__meta">
                                    <span class="project__label">{{ post.cetegory | replace: '-', ' ' }}</span>
                                    <h3 class="project__title"><a href="{{ site.url }}/{{ post.url }}">{{ post.title }}</a>
                                    </h3>
                                    <p class="project__description">{{ post.description }}</p>
                                    <div class="article-tags__box">
                                        {% for tag in post.tags %}
                                        <a href="{{ site.url }}/tag/{{ tag }}" class="article__tag">{{ tag }}</a>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                            <div class="project__info__right col col-6 col-d-12">
                                <div class="project__image">
                                    <img class="lazy" data-src="{{ post.image }}"
                                        alt="{{ post.title }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
    <a href="{{ site.url }}/projects" class="section__button">View all <i
            class="fa-solid fa-arrow-right-long"></i></a>
</section>
